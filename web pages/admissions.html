<body>
<header class="container-one">
    <img src="images/istockphoto-1300506640-1024x1024.jpg" class="logo">
    <h1>The Future Pillar's Academy<br>
        <i> Best institute for higher education</i></h1>
</header>

    <nav class="container-two">
        <a target="_blank" href="home.html">Home</a>
        <a target="_blank" href="aboutus.html">About Us</a>
        <a target="_blank" href="admissions.html">Admission</a>
        <a target="_blank" href="contactus.html">Contact Us</a>
        <a target="_blank" href="help.html">Help</a>
    </nav>
    <section class="textbox">
        <h2 class="textbox">Admission Form</h2>

        <form class="Admission">
            <fieldset class="admission">
                <legend>Fill Out The Details</legend>
            <label class="label" for="fullname">Full Name:</label><br>
            <input class="input" type="text" id="fullname" name="fullname" required><br>

            <label class="label" for="email">Email:</label><br>
            <input class="input" type="email" id="email" name="email" required><br>

            <label class="label" for="cnic" >CNIC NO:</label><br>
            <input class="input" type="number" id="cnic" name="cnic" required><br>

            <label class="label" for="phone">Phone:</label><br>
            <input class="input" type="tel" id="phone" name="phone" required><br>

            <label class="label" for="gender">Gender:</label><br>
            <select class="input" id="gender" name="gender" required><br>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label class="label" for="dob">Date of Birth:</label><br>
            <input class="input" type="date" id="dob" name="dob" required><br>
            
            <label class="label" for="religon">Religion</label><br>
            <input class="input" type="text" id="religon" name="religon"><br>

            <label class="label" for="course">Select Course:</label><br>
            <select class="input" id="course" name="course" required><br>
                <option value="select">--select the course--</option>
                <option value="programming">Programming</option>
                <option value="marketing">Marketing</option>
                <option value="design">Design</option>
                <option value="business">Business Administration</option>
                <option value="language">Language Studies</option>
            </select><br>

            <label class="label" for="education">Highest Education Level:</label><br>
            <select class="input" id="education" name="education" required><br>
                <option value="educational">--select your education level--</option>               
                <option value="high-school">High School</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">Ph.D.</option>
            </select><br>
            
            <label class="label" for="address">Residential Address:</label><br>
            <textarea class="input" id="address" name="address" rows="4" required></textarea><br>

            <label class="label" for="message">Why do you want to join Future Pillar's Academy?</label><br>
            <textarea class="input" id="message" name="message" rows="4" required></textarea><br>

            <button type="submit">Submit Admission</button><br>
            </fieldset>
        </form>
    </section>
